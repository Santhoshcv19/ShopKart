<mat-dialog-content>
    <mat-icon *ngIf="icon" style="margin-left: 42%;">{{icon | lowercase}}</mat-icon>
    <br>
    &nbsp;&nbsp;&nbsp;{{message}}
    <br>
    &nbsp;&nbsp;&nbsp;{{message2}}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>
      {{buttonText}}
    </button>
</mat-dialog-actions>
