<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<mat-dialog-content style="height: 345px; width: 410px; background-color: white; padding: 0px 0px !important;">
    <!-- <mat-icon *ngIf="icon" style="margin-left: 42%; size: 300px;">{{icon | lowercase}}</mat-icon> -->
    <div>
        <img src="../../assets/images/profiles.webp" class="profile">
    </div>
    <ng-container *ngIf="!isEditing; else editMode">
        <h3 style="text-align: center;">{{message}}<mat-icon *ngIf="icon4" (click)="startEditing()" class="edit">{{icon4}}</mat-icon></h3>
        <br>
        <br>
        <h4><mat-icon *ngIf="icon1" class="mail">&nbsp;&nbsp;{{icon1}}</mat-icon>&nbsp;&nbsp;&nbsp;{{message2}}</h4>
        <br>
        <br>
        <h4><mat-icon *ngIf="icon2" class="mail">&nbsp;&nbsp;{{icon2}}</mat-icon>&nbsp;&nbsp;&nbsp;{{message3}}</h4>
    </ng-container>
    <ng-template #editMode>
        <h3 style="text-align: center;">{{message}} &nbsp;&nbsp;</h3>
        <form (ngSubmit)="saveChanges()">
            <br>
            <label for="message2e">Contact:</label>
            <input type="text" id="message2e" name="message2e" [(ngModel)]="message2e">
            <br>
            <label for="message3e">Email: &nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="message3e" name="message3e" [(ngModel)]="message3e">
            <br>
            <br>
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </form>
        <button (click)="cancelEditing()" class="btn btn-outline-danger">Cancel</button>
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end" style=" background-color: white; min-height: 20px !important;">
    <button mat-dialog-close class="close">
        <mat-icon *ngIf="icon" style="margin-left: 42%; size: 300px;">{{icon | lowercase}}</mat-icon>
    </button>
</mat-dialog-actions>
